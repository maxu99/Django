<html>
<head>
    <title>Alta lugar de evento</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body id="login-form" style="background-image: url(https://abysmgaming.com/wp-content/uploads/2018/05/background-product.jpg); background-repeat:no-repeat; background-position:center; background-size:cover; padding:10px;">
<div class="container">
    <div class="login-form" style="">
        <div class="main-div" style=" background: #ffffff ;border-radius: 2px;margin: 10px auto 30px;max-width: 38%;padding: 50px 70px 70px 71px;">
            <div class="panel">
                <h2>Agregar Propiedad</h2>
                <p>Porfavor, ingrese la informacion solicitada.</p>
            </div>

            <form id="" method="POST" action="">

                <div class="form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Nombre de Propiedad" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="desc" id="desc" placeholder="Descripcion" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="capacity" id="capacity" placeholder="Capacidad" required>
                </div>

                   <div class="form-group">
                    <select  class="form-control" name="city" id="">
                        {% for city in ciudades_list   %}
                        <option value="{{ city.name }}">{{ city.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                 <div class="form-group">
                    <input type="file" class="form-control" name="file" id="file" required>
                </div>

                <button type="submit" class="btn btn-primary" style="background: #f0ad4e;border-color: #f0ad4e;color: #ffffff;font-size: 14px;width: 100%;height: 50px;line-height: 50px;padding: 0;" >Enviar</button>

            </form>
            <br>
            <a class="btn btn-primary" style="background: #f0ad4e;border-color: #f0ad4e;color: #ffffff;font-size: 14px;width: 100%;height: 50px;line-height: 50px;padding: 0;" href="/">Home</a>
        </div>
    </div>
 </div>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
